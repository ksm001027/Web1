<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Class View</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="class-view-container">
  <h2>Class Dashboard</h2>
  <div class="buttons-container">
    <button class="action-button">설문조사</button>
    <button class="action-button">퀴즈</button>
    <button class="action-button">파일 다운로드</button>
  </div>
  <div class="chat-container">
    <h3>Live Chat</h3>
    <div class="chat-messages">
      <!-- 채팅 메시지가 표시될 곳 -->
    </div>
    <input type="text" placeholder="메시지를 입력하세요..." class="chat-input">
    <button class="send-button">보내기</button>
  </div>
</div>
</body>
</html>
