<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>파일 다운로드</title>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/download.css}"/>
</head>
<body>
<div class="download-container">
  <h1>파일 다운로드</h1>
  <ul>
    <li th:each="file : ${files}">
      <a th:href="@{'/download?filename=' + ${file.filename}}" th:text="${file.filename}">Download Link</a>
    </li>
  </ul>
  <div>
    <img src="/generate-qr" alt="Download Page QR Code" style="width: 200px; margin-top: 20px;">
  </div>
</div>
</body>
</html>
