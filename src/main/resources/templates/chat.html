<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <link rel="stylesheet" href="/css/chat.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"/>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stomp-websocket/lib/stomp.min.js"></script>
  <style>
    /* 아이콘 스타일 추가 */
    .chat-icon {
      width: 24px; /* 아이콘 너비 설정 */
      height: 24px; /* 아이콘 높이 설정 */
    }
  </style>
</head>
<body>
<div id="chat-room" class="container">
  <h1 id="chat-room-title">채팅방
    <img src="/images/chat-icon.png" alt="채팅방 아이콘" class="chat-icon">
  </h1>
  <div id="messages" class="messages"></div>
  <input type="text" id="usernameInput" placeholder="이름을 입력하시오">
  <input type="text" id="messageInput" placeholder="내용을 입력하시오">
  <div class="button-container">
    <button onclick="sendMessage()">전송</button>
    <button id="showQRButton" onclick="toggleQRCode()">QR코드</button>
  </div>
  <!-- QR 코드를 표시할 요소 -->
  <div id="qrcode-container" class="qrcode-container">
    <img id="qrcode" alt="QR Code">
    <button id="hideQRButton" class="close-button" onclick="toggleQRCode()">X</button>
    <!-- QR 코드 아래에 URL 표시 -->
    <p id="qr-url"></p>
  </div>
</div>
<script>
  // chat.js를 로드
  const script = document.createElement('script');
  script.src = '/js/chat.js';
  document.body.appendChild(script);
</script>
</body>
</html>
