<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>파일 업로드</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/file.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"/>
</head>
<body>
<div class="container">
  <h1>파일 업로드<img src="/images/file-icon.png" alt="파일 배포 아이콘" class="menu-icon" width="24" height="24"></h1>
  <form method="POST" enctype="multipart/form-data" action="/upload">
    <div class="upload-container">
      <input type="file" name="files" multiple />
      <button type="submit">Upload</button>
    </div>
  </form>
  <p th:if="${message}" th:text="${message}"></p>

  <h2>업로드된 파일 목록</h2>
  <ul>
    <li th:each="file : ${files}">
      <span th:text="${file.filename}">Filename</span>
      <form method="post" th:action="@{/delete}" style="display:inline;">
        <input type="hidden" name="fileId" th:value="${file.id}" />
        <button type="submit">삭제</button>
      </form>
    </li>
  </ul>

  <div class="button-container">
    <a href="/downloads" class="button">다운로드 페이지로 이동</a>
    <a href="/web-menu" class="button">메뉴로 이동</a>
  </div>
</div>
</body>
</html>
