<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주관식 퀴즈 등록</title>
  <link rel="stylesheet" href="/css/quiz.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"/>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <nav>
    <ul>
      <li><a href="/quiz/quizChoice">퀴즈</a></li>
      <li><a href="/survey/surveyChoice">설문조사</a></li>
      <li><a href="/uploadForm">파일 배포</a></li>
      <li><a href="#" onclick="createChatRoom()">실시간 챗</a></li>
    </ul>
  </nav>
</header>
<main>
  <h1>주관식 퀴즈 등록</h1>
  <form action="/quiz/submitSubjective" method="POST">
    <div class="form-group">
      <label for="quizTitle">퀴즈 제목:</label>
      <input type="text" id="quizTitle" name="quizTitle" required>
    </div>
    <div class="form-group">
      <label for="question">질문:</label>
      <input type="text" id="question" name="question" required>
    </div>
    <div class="form-group">
      <label for="answer">정답:</label>
      <input type="text" id="answer" name="answer" required>
    </div>
    <button type="submit">퀴즈 등록</button>
  </form>
  <div class="menu-button-container">
    <a th:href="@{/quiz/quizChoice}" class="back-button">
      <img src="/images/back-icon.png" alt="뒤로가기 아이콘" class="back-icon"> 퀴즈유형 선택 페이지로 이동
    </a>
  </div>
</main>
</body>
</html>
