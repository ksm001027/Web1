<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주관식 퀴즈</title>
  <link rel="stylesheet" href="/css/answer.css">
</head>
<body>
<div class="container">
  <h1>주관식 퀴즈<img src="/images/quiz-icon.png" alt="퀴즈 아이콘" class="menu-icon" width="20" height="20"></h1>
  <div>
    <p><strong>퀴즈 제목:</strong> <span th:text="${quiz.title}"></span></p>
    <p><strong>질문:</strong> <span th:text="${quiz.question}"></span></p>
  </div>
  <form action="/quiz/submitSubjectiveAnswer" method="POST">
    <input type="hidden" name="quizId" th:value="${quiz.id}">
    <div class="form-group">
      <label for="answer">정답을 입력하세요:</label>
      <input type="text" id="answer" name="answer" required>
    </div>
    <button type="submit">제출</button>
  </form>
  <p th:if="${result}" th:text="${result}"></p>
  <div class="qr-code-container">
    <h2>주관식 퀴즈 QR 코드</h2>
    <button class="qr-code-button" onclick="toggleQRCode()">QR 코드 보기</button>
    <div class="qr-code" id="qrCode">
      <img th:src="'/generate-qr?memberId=' + ${quiz.member.memberId} + '&purpose=subjectiveQuiz&id=' + ${quiz.id}" alt="QR Code">
      <p th:text="'QR 코드 URL: ' + ${qrCodeUrl}"></p>
    </div>
  </div>
</div>
<script>
  function toggleQRCode() {
    const qrCode = document.getElementById('qrCode');
    if (qrCode.style.display === 'none' || qrCode.style.display === '') {
      qrCode.style.display = 'block';
    } else {
      qrCode.style.display = 'none';
    }
  }
</script>
</body>
</html>
