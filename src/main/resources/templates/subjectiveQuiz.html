<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주관식 퀴즈</title>
  <link rel="stylesheet" href="/css/quiz.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"/>
</head>
<body>
<h1>주관식 퀴즈</h1>
<div>
  <p><strong>퀴즈 제목:</strong> <span th:text="${quiz.title}"></span></p>
  <p><strong>질문:</strong> <span th:text="${quiz.question}"></span></p>
</div>
<form action="/quiz/submitSubjectiveAnswer" method="POST">
  <input type="hidden" name="quizId" th:value="${quiz.id}">
  <div class="form-group">
    <label for="answer">정답을 입력하세요:</label>
    <input type="text" id="answer" name="answer" required>
  </div>
  <button type="submit">제출</button>
</form>
<p th:if="${result}" th:text="${result}"></p>
<div class="menu-button-container">
  <a th:href="@{quizchoice}" class="menu-button"><퀴즈유형></퀴즈유형> 선택 페이지로 이동</a>
</div>
</body>
</html>
