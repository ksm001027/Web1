<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주관식 퀴즈 풀기</title>
  <link rel="stylesheet" th:href="@{/css/quiz.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"/>
</head>
<body>
<h1>주관식 퀴즈 풀기</h1>
<form th:action="@{/quiz/submitSubjectiveAnswer}" method="POST">
  <div class="form-group">
    <label for="quizTitle">퀴즈 제목:</label>
    <input type="text" id="quizTitle" name="quizTitle" th:value="${quizTitle}" readonly>
  </div>
  <div class="form-group">
    <label for="question">질문:</label>
    <input type="text" id="question" name="question" th:value="${question}" readonly>
  </div>
  <div class="form-group">
    <label for="userAnswer">당신의 답:</label>
    <input type="text" id="userAnswer" name="userAnswer" required>
  </div>
  <button type="submit">답안 제출</button>
</form>
</body>
</html>
