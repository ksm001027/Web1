<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/surveyChoice.css">
  <title>설문조사 선택</title>
  <link rel="stylesheet" href="/css/survey.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"/>
</head>
<body>
<h1>설문조사 선택</h1>
<div class="menu-container">
  <a th:href="@{/subjectiveSurvey}" class="subjective-button">주관식 설문조사</a>
  <a th:href="@{/objectiveSurvey}" class="objective-button">객관식 설문조사</a>
</div>
<div class="survey-list-container">
  <h2>내가 등록한 설문조사</h2>
  <h3>주관식 설문조사</h3>
  <ul>
    <li th:each="survey : ${subjectiveSurveys}">
      <a th:href="@{/survey/subjectiveSurveyAnswer/{id}(id=${survey.id})}" th:text="${survey.title}">Survey Title</a>
    </li>
  </ul>
  <h3>객관식 설문조사</h3>
  <ul>
    <li th:each="survey : ${objectiveSurveys}">
      <a th:href="@{/survey/objectiveSurveyAnswer/{id}(id=${survey.id})}" th:text="${survey.title}">Survey Title</a>
    </li>
  </ul>
</div>
<div class="menu-button-container">
  <a th:href="@{/web-menu}" class="menu-button">메뉴로 이동</a>
</div>
</body>
</html>
