<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/css/index.css">
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<div class="login-container">
  <form action="/member/login" method="post">
    <h2>LOGIN</h2>
    <div class="input-group">
      <input type="text" id="memberEmail" name="memberEmail" required>
      <label for="memberEmail">아이디</label>
    </div>
    <div class="input-group">
      <input type="password" id="memberPassword" name="memberPassword" required>
      <label for="memberPassword">비밀번호</label>
      <span class="toggle-password">&#x1F441;</span>
    </div>
    <input type="submit" value="SUBMIT">
    <div class="error-message" style="display: none;">
      <p>Example error message</p>
    </div>
  </form>
</div>
<script>
  document.querySelector('.toggle-password').addEventListener('click', function() {
    const passwordField = document.getElementById('memberPassword');
    const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordField.setAttribute('type', type);
    this.textContent = type === 'password' ? '\u{1F441}' : '\u{1F648}';
  });
</script>
</body>
</html>
