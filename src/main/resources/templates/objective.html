<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객관식 퀴즈 등록</title>
  <link rel="stylesheet" href="/css/quiz.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"/>
</head>
<body>
<h1>객관식 퀴즈 등록</h1>
<form action="/quiz/submitObjective" method="POST">
  <div class="form-group">
    <label for="quizTitle">퀴즈 제목:</label>
    <input type="text" id="quizTitle" name="quizTitle" required>
  </div>
  <div class="form-group">
    <label for="question">질문:</label>
    <input type="text" id="question" name="question" required>
  </div>
  <div class="form-group">
    <label for="option1">보기 1:</label>
    <input type="text" id="option1" name="option1" required>
  </div>
  <div class="form-group">
    <label for="option2">보기 2:</label>
    <input type="text" id="option2" name="option2" required>
  </div>
  <div class="form-group">
    <label for="option3">보기 3:</label>
    <input type="text" id="option3" name="option3" required>
  </div>
  <div class="form-group">
    <label for="option4">보기 4:</label>
    <input type="text" id="option4" name="option4" required>
  </div>
  <div class="form-group">
    <label>정답:</label>
    <select name="correctAnswer" required>
      <option value="1">보기 1</option>
      <option value="2">보기 2</option>
      <option value="3">보기 3</option>
      <option value="4">보기 4</option>
    </select>
  </div>
  <button type="submit">퀴즈 등록</button>
</form>
<div class="menu-button-container">
  <a th:href="@{quizchoice}" class="back-button">
    <img src="/images/back-icon.png" alt="뒤로가기 아이콘" class="back-icon"> 퀴즈유형 선택 페이지로 이동
  </a>
</div>
</body>
</html>
