<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주관식 설문조사 등록</title>
  <link rel="stylesheet" href="/css/quiz.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"/>
</head>
<body>
<h1>주관식 설문조사 등록</h1>
<form action="/survey/submitSubjective" method="POST">
  <div class="form-group">
    <label for="surveyTitle">설문조사 제목:</label>
    <input type="text" id="surveyTitle" name="surveyTitle" required>
  </div>
  <div class="form-group">
    <label for="question">질문:</label>
    <input type="text" id="question" name="question" required>
  </div>
  <button type="submit">설문조사 등록</button>
</form>
<div class="menu-button-container">
  <a th:href="@{surveychoice}" class="menu-button"><설문조사유형></설문조사유형> 선택 페이지로 이동</a>
</div>
</body>
</html>
