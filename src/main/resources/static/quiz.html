<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>설문조사 및 퀴즈 등록</title>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
<h1>설문조사 및 퀴즈 등록</h1>
<form id="quizForm" onsubmit="submitQuiz(event)">
  <div class="form-group">
    <label for="quizName">퀴즈 이름:</label>
    <input type="text" id="quizName" name="quizName" required>
  </div>
  <div class="form-group">
    <label for="questionType">문항 유형:</label>
    <select id="questionType" name="questionType" onchange="handleQuestionTypeChange()">
      <option value="subjective">주관식</option>
      <option value="objective">객관식</option>
    </select>
  </div>
  <div class="form-group">
    <label for="question">질문:</label>
    <input type="text" id="question" name="question" required>
  </div>
  <div class="form-group" id="option-container" style="display: none;">
    <label>문항 :</label>
    <button type="button" onclick="addOption()">문항 추가하기</button>
  </div>
  <div class="form-group" id="subjective-answer" style="display: none;">
    <label for="subjectiveAnswer">정답:</label>
    <input type="text" id="subjectiveAnswer" name="subjectiveAnswer" required>
  </div>
  <button type="submit">등록하기</button>
</form>

<div id="submittedAnswer" style="display: none;">
  <h2>제출된 답변</h2>
  <p id="displayAnswer"></p>
</div>

<script src="quiz.js"></script>
</body>
</html>
